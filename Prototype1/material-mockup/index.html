<!DOCTYPE html>
<html>
<head>




<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue-orange.min.css" />
<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>


	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<title>Moncole</title>
</head>
<body>
	<!-- Simple header with fixed tabs. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Visualize</span>
    </div>
    <!-- Tabs -->
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
      <a href="#fixed-tab-1" class="mdl-layout__tab is-active">My Plots</a>
      <a href="#fixed-tab-2" class="mdl-layout__tab">Build Plot</a>
      <a href="#fixed-tab-3" class="mdl-layout__tab">View</a>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">{{user.name}}</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">About Visualize</a>
      <a class="mdl-navigation__link" href="">Settings</a>
    </nav>
  </div>


  <main class="mdl-layout__content">

  	<!-- Plots Section -->
    <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
      <div class="page-content">

        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col">
              <!-- add content here -->
              <h2>My Plots</h2>
          </div>
        </div>
      </div>

      <div class="mdl-grid mdl-grid--no-spacing">

      <!-- Square card -->
      <style>
      .demo-card-square.mdl-card {
        width: 320px;
        height: 320px;
      }
      .demo-card-square > .mdl-card__title {
        color: #fff;
        background:
          url('puppy.jpg') top left 0 no-repeat #46B6AC;
          background-size: cover;
      }
      </style>

      <div class="demo-card-square mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
          <h2 class="mdl-card__title-text">puppy-synergy</h2>
        </div>
        <div class="mdl-card__supporting-text">
          Bar graph from the puppy API.
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            View Plot
          </a>
        </div>
        <div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons">share</i>
        </button>
       </div>
      </div>

        <div class="mdl-cell mdl-cell--3-col" style="display: flex;">
            <div class="mdl-card mdl-shadow--2dp" style="width: auto; flex: 1;">
                <div class="mdl-card__title">
                    <h2>2nd Card Title</h2>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect">Button Text Here</button>
                </div>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--3-col" style="display: flex;">
            <div class="mdl-card mdl-shadow--2dp" style="width: auto; flex: 1;">
                <div class="mdl-card__title">
                    <h2>3rd Card Title</h2>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect">Button Text Here</button>
                </div>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--3-col" style="display: flex;">
            <div class="mdl-card mdl-shadow--2dp" style="width: auto; flex: 1;">
                <div class="mdl-card__title">
                    <h2>4th Card Title</h2>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect">Button Text Here</button>
                </div>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--3-col" style="display: flex;">
            <div class="mdl-card mdl-shadow--2dp" style="width: auto; flex: 1;">
                <div class="mdl-card__title">
                    <h2>5th Card Title</h2>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect">Button Text Here</button>
                </div>
            </div>
        </div>

    </div>

    </section>




    <section class="mdl-layout__tab-panel" id="fixed-tab-2">
      <div class="page-content"><!-- Your content goes here --></div>
    </section>
    <section class="mdl-layout__tab-panel" id="fixed-tab-3">
      <div class="page-content">
        <!-- Your content goes here -->
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
                <!-- add content here -->
                <h2>Visualization</h2>
            </div>
          </div>

      </div>
    </section>
  </main>
</div>


</body>
</html>
