<!-- Make a list of the cards -->
<div style="display: flex; padding-top: 20px;" layout="row" layout-align="center center">

    <div style="flex-grow: 1; background-color: linen;"></div>

    <div style="text-align: center;">

        <md-card *ngFor="let item of items | async" class="demo-card-blue md-card-flat" style="display: inline-block; margin:15px;" @enterAnimation>
            <md-card-header>
                 <md-card-title><b>Name: {{item.chartName}}</b></md-card-title> 
                <md-card-title>Chart Type: {{item.chartType}}</md-card-title>
            </md-card-header>

            <img md-card-image src="http://peltiertech.com/images/2009-05/StackChart4.png">

            <md-card-actions>
                <button md-raised-button color="primary" class="margin-10" (click)="gotoDetail(item.$key)">View</button>
                <button md-raised-button color="warn" class="margin-10" (click)="deleteItem(item.$key)">Delete</button>
            </md-card-actions>
        </md-card>

    </div>

    <div style="flex-grow:1; background-color: linen;"></div>


</div>
